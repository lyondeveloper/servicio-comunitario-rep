<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrarse - Aplicación Web</title>
  <link rel="stylesheet" href="css/register.css">
  <link rel="icon" href="css/images/logo-school-icon.png" type="image/png">
  <script src="js/register.js"></script>
</head>
<body>
  <!-- Modal View -->
  <div class="modal">
      <div class="loader">
  
      </div>
  </div>

  <!-- Form -->
  <form action="/api/register/create" method="POST" class="form animation">
    <!-- Title -->
    <div class="title">
      <b>Registro de Usuario</b>
    </div>

    <!-- Content Container -->
    <div class="container">
      <label for="user"><b>Nombre</b></label>
      <input type="text" name="user" id="user" placeholder="Ingrese Nombre" required autocomplete="off">
      <label for="pass"><b>Email</b></label>
      <input type="email" name="pass" id="pass" placeholder="Ingrese Email" required autocomplete="off">
      <label for=""><b>Contraseña</b></label>
      <input type="password" name="" id="" placeholder="Ingrese Contraseña" required>
      <label for=""><b>Cédula</b></label>
      <input type="text" name="" id="" placeholder="Ingrese Cédula" required autocomplete="off">
      <label for=""><b>Fecha de Nacimiento</b></label>
      <input type="date" name="" id="" placeholder="Ingrese Fecha de Nacimiento">
      <button type="submit" class="btn register">Registrarse</button>
      <a href="index.html" class="btn login">¿Ya se ha registrado?</a>
    </div>
  </form>
</body>
</html>
