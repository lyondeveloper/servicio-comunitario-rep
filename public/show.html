<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mostrar - Aplicación Web</title>
  <link rel="stylesheet" href="css/show.css">
  <link rel="icon" href="css/images/logo-school-icon.png" type="image/png">
  <script src="js/show.js"></script>
</head>
<body>
  <!-- Modal View -->
  <div class="modal">
    <div class="loader">

    </div>
  </div>
  
  <!-- Nav -->
  <div class="main-nav">
    <img src="css/images/logo-school.png">
    <ul>
      <li><a href="home.html">Inicio</a></li>
      <li><a href="store.html">Inscribir alumno</a></li>
      <li><a href="show.html">Datos de inscripción</a></li>
      <li><a href="index.html">Salir</a></li>
    </ul>
  </div>

  <!-- Search -->
  <form class="search">
    <input type="search" id="searchByName" placeholder="Buscar por nombre..." autocomplete="off">
    <button type="button" class="searchBtn" id="searchBtn">Buscar</button>
  </form>

  <!-- Steps -->
  <ul class="progressbar">
    <li class="active">Datos del Estudiante</li>
    <li>Datos del Padre</li>
    <li>Datos del Representante</li>
  </ul>

  <!-- Main Form -->
  <form class="main">
    <div class="fieldset">
      <div class="title">
        <h4>Estudiante</h4>
      </div>
      <div class="data">
        <datalist id="sex">
          <option value="Masculino" label="Sexo">
          <option value="Femenino" label="Sexo">
        </datalist>
        <datalist id="size">
          <option value="S" label="Talla">
          <option value="M" label="Talla">
          <option value="L" label="Talla">
        </datalist>
        <datalist id="yesno">
          <option value="Si" label="¿Si/No?">
          <option value="No" label="¿Si/No?">
        </datalist>
        <datalist id="civil">
          <option value="Casado/a" label="¿Si/No?">
          <option value="Soltero/a" label="¿Si/No?">
          <option value="Viudo/a" label="¿Si/No?">
        </datalist>

        <!-- Student's Data -->
        <label for="name">Nombres Y Apellidos</label>
        <label for="identification">Cédula</label>
        <input type="text" name="name" placeholder="Nombres Y Apellidos" disabled>
        <input type="text" name="identification" placeholder="Cédula" disabled>
        <label for="sex">Sexo</label>
        <label for="birthday">Fecha de Nacimiento</label>
        <input type="text" name="sex" list="sex" placeholder="Sexo" disabled>
        <input type="date" name="birthday" disabled>

        <label for="birthdayPlace">Lugar de Nacimiento</label>
        <label for="municipality">Municipio</label>
        <input type="text" name="birthdayPlace" placeholder="Lugar de Nacimiento" disabled>
        <input type="text" name="municipality" placeholder="Municipio" disabled>
        <label for="country">Entidad Federal / País</label>
        <label for="age">Edad</label>
        <input type="text" name="country" placeholder="Entidad Federal / País" disabled>
        <input type="number" name="age" placeholder="Edad" min="0" max="120" step="1" disabled>

        <label for="weight">Peso</label>
        <label for="height">Estatura</label>
        <input type="number" name="weight" placeholder="Peso" min="0" max="120" step="1" disabled>
        <input type="number" name="height" placeholder="Estatura" min="0" max="300" step="1" disabled>
        <label for="shirtSize">Talla de Camisa</label>
        <label for="pantSize">Talla de Pantalón</label>
        <input type="text" name="shirtSize" list="size" placeholder="Talla de Camisa" disabled>
        <input type="text" name="pantSize" list="size" placeholder="Talla de Pantalón" disabled>

        <label for="showSize">Talla de Zapato</label>
        <label for="liveWithParents">¿Vive con sus padres?</label>
        <input type="text" name="shoeSize" list="size" placeholder="Talla de Zapato" disabled>
        <input type="text" name="liveWithParents" list="yesno" placeholder="¿Si/No?" disabled>
        <label for="direction">Dirección</label>
        <label for="phoneNumber">Teléfono</label>
        <input type="text" name="direction" placeholder="Dirección" disabled>
        <input type="text" name="phoneNumber" placeholder="Teléfono" disabled>

        <label for="impedimentToSports">Impedimento A Deportes</label>
        <label for="alergicTo">Alérgico A</label>
        <input type="text" name="impedimentToSports" placeholder="Impedimento A Deportes" disabled>
        <input type="text" name="alergicTo" placeholder="Alérgico A" disabled>

        <button type="button" class="next btn">Siguiente</button>
      </div>
    </div>
    <div class="fieldset">
      <div class="title">
        <h4>Padre</h4>
      </div>
      <div class="data">
        <!-- Parent's Data -->
        <label for="parentName">Nombres Y Apellidos</label>
        <label for="parentSex">Sexo</label>
        <input type="text" name="parentName" placeholder="Nombres Y Apellidos" disabled>
        <input type="text" name="parentSex" list="sex" placeholder="Sexo" disabled>
        <label for="parentIdentification">Cédula</label>
        <label for="parentBirthday">Fecha de Nacimiento</label>
        <input type="text" name="parentIdentification" placeholder="Cédula" disabled>
        <input type="date" name="parentBirthday" disabled>

        <label for="parentCompany">Empresa dónde labora</label>
        <label for="parentCivilState">Estado Civil</label>
        <input type="text" name="parentCompany" placeholder="Empresa dónde labora" disabled>
        <input type="text" name="parentCivilState" list="civil" placeholder="Estado Civil" disabled>
        <label for="parentOcupation">Ocupación</label>
        <label for="parentDirection">Dirección de Habitación</label>
        <input type="text" name="parentOcupation" placeholder="Ocupación" disabled>
        <input type="text" name="parentDirection" placeholder="Dirección de Habitación" disabled>

        <label for="parentPhoneNumber1">Teléfono 1</label>
        <label for="parentPhoneNumber2">Teléfono 2</label>
        <input type="text" name="parentPhoneNumber1" placeholder="Teléfono 1" disabled>
        <input type="text" name="parentPhoneNumber2" placeholder="Teléfono 2" disabled>
        <label for="liveWithKid">¿Vive con el niño?</label>
        <label for=""></label>
        <input type="text" name="liveWithKid" list="yesno" placeholder="¿Si/No?" disabled>
        <label for=""></label>

        <button type="button" class="prev btn">Anterior</button>
        <button type="button" class="next btn">Siguiente</button>
      </div>
    </div>
    <div class="fieldset">
      <div class="title">
        <h4>Representante</h4>
      </div>
      <div class="data">
        <!-- Representative's Data -->
        <label for="representName">Nombres Y Apellidos</label>
        <label for="representSex">Sexo</label>
        <input type="text" name="representName" placeholder="Nombres Y Apellidos" disabled>
        <input type="text" name="representSex" list="sex" placeholder="Sexo" disabled>
        <label for="representID">Cédula</label>
        <label for="representBirthday">Fecha de Nacimiento</label>
        <input type="text" name="representID" placeholder="Cédula" disabled>
        <input type="date" name="representBirthday" disabled>

        <label for="representAge">Edad</label>
        <label for="representCivilState">Estado Civil</label>
        <input type="number" name="representAge" placeholder="Edad" min="0" max="120" step="1" disabled>
        <input type="text" name="representCivilState" list="civil" placeholder="Estado Civil" disabled>
        <label for="representOcupation">Ocupación</label>
        <label for="representCompany">Empresa dónde labora</label>
        <input type="text" name="representOcupation" placeholder="Ocupación" disabled>
        <input type="text" name="representCompany" placeholder="Empresa" disabled>

        <label for="representDirection">Dirección de Habitación</label>
        <label for="representPhoneNumber1">Teléfono 1</label>
        <input type="text" name="representDirection" placeholder="Dirección" disabled>
        <input type="text" name="representPhoneNumber1" placeholder="Teléfono 1" disabled>
        <label for="representPhoneNumber2">Teléfono 2</label>
        <label for=""></label>
        <input type="text" name="representPhoneNumber2" placeholder="Teléfono 2" disabled>
        <label for=""></label>

        <button type="button" class="prev btn">Anterior</button>
        <button type="button" class="submit btn" id="submit">Guardar</button>
      </div>
    </div>
  </form>

  <footer>
    Derechos Reservados &reg; 2018
  </footer>
</body>
</html>
