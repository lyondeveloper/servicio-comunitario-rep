<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ingresar - Aplicación Web</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="css/images/logo-school-icon.png" type="image/png">
  <script src="js/index.js"></script>
</head>
<body>
  <!-- Modal View -->
  <div class="modal">
      <div class="loader">
  
      </div>
  </div>

  <!-- Form -->
  <form action="/api/login" method="POST" class="form animation">
    <!-- Image Container -->
    <div class="image-container">
      <img src="css/images/avatar.png">
    </div>
    
    <!-- Content Container -->
    <div class="container">
      <label for="user"><b>Usuario</b></label>
      <input type="text" name="user" id="user" placeholder="Ingrese Usuario" required autocomplete="off">
      <label for="pass"><b>Contraseña</b></label>
      <input type="password" name="pass" id="pass" placeholder="Ingrese Contraseña" required>
      <button type="submit" class="btn login">Ingresar</button>
      <a href="register.html" class="btn register">¿No está registrado?</a>
    </div>
  </form>
</body>
</html>
