<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar - Aplicación Web</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <form action="" class="form animation">
    <!-- Image Container -->
    <div class="image-container">
      <img src="images/avatar.png">
    </div>
    
    <!-- Content Container -->
    <div class="container">
      <label for="user"><b>Usuario</b></label>
      <input type="text" name="user" id="user" placeholder="Ingrese Usuario" required>
      <label for="pass"><b>Contraseña</b></label>
      <input type="password" name="pass" id="pass" placeholder="Ingrese Contraseña" required>
      <button type="submit" id="login">Ingresar</button>
    </div>
  </form>
</body>
</html>
